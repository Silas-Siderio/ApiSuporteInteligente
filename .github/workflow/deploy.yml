name: Build and Deploy Fullstack App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: YourStrongPassword1!
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "exit 0"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build Backend
      working-directory: ./backend
      run: |
        dotnet restore
        dotnet build --configuration Release

    - name: Test Backend (opcional)
      working-directory: ./backend
      run: |
        dotnet test --no-build --verbosity normal

    - name: Build Frontend
      working-directory: ./frontend
      run: |
        npm install
        npm run build

    - name: Docker Compose Build
      run: docker-compose build

    - name: Docker Compose Up
      run: docker-compose up -d

    - name: Verify Running Containers
      run: docker ps

    - name: (Opcional) Push Images to DockerHub or Azure
      if: false  # vocÃª pode ativar depois
      run: echo "Pushing to registry..."

    - name: (Opcional) Deploy to Azure
      if: false  # depois configuramos com Azure CLI
      run: echo "Deploying to Azure..."
